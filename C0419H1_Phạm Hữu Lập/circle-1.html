<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cc-1</title>
</head>
<body>
<canvas id="canvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3 ;"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function creatCircle() {
        let ctx = document.getElementById('canvas').getContext("2d");
        let circle = new Circle(500, 500 ,80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    creatCircle();

</script>
</body>
</html>
